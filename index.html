<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .cake {
            width: 50vw; /* Adjust size relative to viewport width */
            max-width: 200px; /* Maximum width */
            height: 50vw; /* Adjust size relative to viewport width */
            max-height: 200px; /* Maximum height */
            background-color: #f8e499;
            border: 5px solid #e1b61a;
            border-radius: 50%;
            position: relative;
        }

        .candle {
            width: 5vw; /* Adjust size relative to viewport width */
            height: 25vw; /* Adjust size relative to viewport width */
            background-color: #ffec80;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .flame {
            width: 10vw; /* Adjust size relative to viewport width */
            height: 10vw; /* Adjust size relative to viewport width */
            max-width: 20px; /* Maximum width */
            max-height: 20px; /* Maximum height */
            background: radial-gradient(circle, #ff5a5a, #ff0000);
            position: absolute;
            top: -10vw; /* Adjust position relative to viewport width */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }

        p {
            font-size: 16px; /* Adjust font size for smaller screens */
        }

        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .cake {
                width: 80vw; /* Adjust size relative to viewport width */
                height: 80vw; /* Adjust size relative to viewport width */
            }

            .candle {
                width: 8vw; /* Adjust size relative to viewport width */
                height: 40vw; /* Adjust size relative to viewport width */
            }

            .flame {
                width: 16px; /* Fixed size for smaller screens */
                height: 16px; /* Fixed size for smaller screens */
                top: -8vw; /* Adjust position relative to viewport width */
            }

            p {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="cake">
            <div class="candle" id="candle"></div>
        </div>
        <p>Blow the candle!</p>
    </div>

    <script>
        const candle = document.getElementById('candle');

        // Function to blow the candle
        function blowCandle() {
            const flame = document.createElement('div');
            flame.classList.add('flame');
            candle.appendChild(flame);

            // Check if the browser supports Web Audio API
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Request access to the microphone
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        const audioContext = new AudioContext();
                        const analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);

                        // Set up analyser
                        analyser.smoothingTimeConstant = 0.8;
                        analyser.fftSize = 1024;

                        // Connect microphone to analyser
                        microphone.connect(analyser);

                        // Analyse audio data
                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteTimeDomainData(dataArray);

                        // Check for loud sound to blow out candle
                        function checkBlow() {
                            analyser.getByteTimeDomainData(dataArray);
                            const average = Array.from(dataArray).reduce((acc, val) => acc + val, 0) / dataArray.length;
                            if (average > 128) { // Adjust this threshold as needed
                                flame.style.display = 'none';
                                stream.getTracks().forEach(track => track.stop()); // Stop microphone stream
                                return;
                            }
                            requestAnimationFrame(checkBlow); // Check continuously
                        }

                        checkBlow(); // Start checking for blow
                    })
                    .catch(function(err) {
                        console.error('Error accessing microphone:', err);
                    });
            } else {
                console.error('Web Audio API not supported.');
            }
        }

        // Listen for a click on the candle
        candle.addEventListener('click', () => {
            blowCandle();
        });
    </script>
</body>
</html>
